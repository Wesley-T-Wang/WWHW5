    <h3>Blog Posts</h3>
    <div>
        <table id="posts">
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Summary</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>
    <dialog id="pDialog">
        <form method="dialog">
            <p>
                <label for="title">
                    Title:
                    <input name="title" id="title" type="text">
                </label>
                <label for="date">
                    Date:
                    <input type="date" name="date" id="date">
                </label>
                <br>
                <label for="summary">
                    Summary:
                    <textarea style="margin-top:15px;" name="summary" id="summary" cols="38" rows="2"></textarea>
                </label>
            </p>
            <button id="pconfirm">Ok</button>
            <button id="pcancel">Cancel</button>
        </form>
    </dialog>

    <dialog id="eDialog">
        <form method="dialog">
            <p>
                <label for="etitle">
                    Title:
                    <input name="etitle" id="etitle" type="text">
                </label>
                <label for="edate">
                    Date:
                    <input type="date" name="edate" id="edate">
                </label>
                <br>
                <label for="esummary">
                    Summary:
                    <textarea style="margin-top:15px;" name="esummary" id="esummary" cols="38" rows="2"></textarea>
                </label>
            </p>
            <button id="econfirm">Ok</button>
            <button id="ecancel">Cancel</button>
        </form>
    </dialog>
    <p>
        <button id="pshow">Add Post</button>
    </p>
    <script src="/blog.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.min.js"></script>
